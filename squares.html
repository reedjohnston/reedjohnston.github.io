<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.btn-group .button {
    background-color: #FF8C00; /* darkorange */
    border: 1.5px solid black;
    color: black;
    padding: 5px 9px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 13px;
    cursor: pointer;
    width: 75px;
 }

.btn-group .button:not(:last-child) {
    border-bottom: none; /* Prevent double borders */
}

.btn-group .button:hover {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Squares until All-Star Break</h1> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <div class="btn-group">
 
<button class="button" onclick="light(14)">Ray</button>     
<button class="button" onclick="light(13)">PJ</button>     
<button class="button" onclick="light(12)">The Kev</button>    
<button class="button" onclick="light(11)">Justin</button>    
<button class="button" onclick="light(10)">Julianna</button>    
<button class="button" onclick="light(9)">Jay</button>    
<button class="button" onclick="light(8)">Jared</button>
<button class="button" onclick="light(7)">Ernie Sr</button>
<button class="button" onclick="light(6)">Ernie</button>    
<button class="button" onclick="light(5)">Doug</button>
<button class="button" onclick="light(4)">REed</button>
<button class="button" onclick="light(3)">Sita</button>
<button class="button" onclick="light(2)">Dan</button>
<button class="button" onclick="light(1)">Brandon</button>
<button class="button" onclick="light(0)">Emily</button>

</div>
     
</div>
<div class="col-sm-4">    
<script>
function light(sw) {
    var pic;
    if (sw == 1) {
        pic = "files/Brandon.png"  
   }  
   else if (sw == 2) {
        pic = "files/Dan.png" 
   }  
   else if (sw == 3) {
        pic = "files/Sita .png" 
   }  
   else if (sw == 4) {
        pic = "files/Reed.png" 
   }  
   else if (sw == 5) {
        pic = "files/Doug.png"
   }  
   else if (sw == 6) {
        pic = "files/Ernie.png"
   }  
   else if (sw == 7) {
        pic = "files/Erniesr.png"  
   }  
   else if (sw == 8) {
        pic = "files/Jared.png" 
   }  
   else if (sw == 9) {
        pic = "files/Jay.png"   
   }  
   else if (sw == 10) {
        pic = "files/Julianna.png"     
   }  
   else if (sw == 11) {
        pic = "files/Justin.png"  
   }  
   else if (sw == 12) {
        pic = "files/Kevin.png"  
   }  
   else if (sw == 13) {
        pic = "files/PJ.png"  
   }  
   else if (sw == 14) {
        pic = "files/Ray.png"     
   } else {
        pic = "files/Emily.png"
   }
    document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="files/Squares.png" width="900" height="600">


</div>
</body>
</html>
