<!DOCTYPE html>
<html>
<body>
<br>
<h1>Squares until All-Star Break<h1>
<br>
<p>
<button type="button" onclick="light(1)">Brandon</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>
<script>
function light(sw) {
    var pic;
    if (sw == 1) {
        pic = "files/Brandon.png"
    } else {
        pic = "pic_bulbon.gif"
    }
    document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="" width="1000" height="1800">



</body>
</html>
