<!DOCTYPE html>
<html>
<body>
<br>
<h1>Squares until All-Star Break<h1>
<br>
<script>
function light(sw) {
    var pic;
    if (sw == 1) {
        pic = "files/Brandon.png"
    if (sw == 2) {
        pic = "files/Dan.png"
    if (sw == 3) {
        pic = "files/Doug.png"
    if (sw == 4) {
        pic = "files/Emily.png"
    } else {
        pic = "pic_bulbon.gif"
    }
    document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="" width="1000" height="1800">

<p>
<button type="button" onclick="light(4)">Emily</button>
<button type="button" onclick="light(3)">Doug</button>
<button type="button" onclick="light(2)">Dan</button>
<button type="button" onclick="light(1)">Brandon</button>
<button type="button" onclick="light(0)">Clear</button>
</p>

</body>
</html>
